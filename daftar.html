<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Tel U Career - Home</title>

	<link rel="stylesheet" href="assets/css/daftar.css">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
		integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
	<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
	<script src="https://kit.fontawesome.com/3d25580851.js" crossorigin="anonymous"></script>

	<style>
		body {
			background-color: #c9c9c9e8;
			font-family: 'Montserrat';
		}

	</style>

</head>

<body>
	<!-- Start Navbar Section -->
	<nav class="navbar navbar-expand-lg navbar-dark bg-">
		<button class=" navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
			aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>


		<div class="collapse navbar-collapse" id="navbarSupportedContent">
			<ul class="navbar-nav mr-auto text-center">
				<li class="nav-item active current mr-3" style="height : 100%">
					<a class="nav-link" href="#">Home</a>
				</li>
				<li class="nav-item mr-3">
					<a class="nav-link active" href="#">Login</a>
				</li>
				<li class="nav-item mr-3">
					<a class="nav-link active" href="#">Rekomendasi Pelatihan</a>
				</li>
				<li class="nav-item mr-3">
					<a class="nav-link active" href="#">Wrap Internship</a>
				</li>

			</ul>
		</div>
		<a class="navbar-brand" href="index.html">Tel-U Career</a>
	</nav>
	<!--Content Section-->
	<div class="container mb-5">
		<div class="regist-box shadow-lg mx-auto  pl-4 pr-4 pb-1" style="margin-top : 10%;">
			<div class="regist-box-header pt-3">
				<center>
					<h4 class="mt-3 mb-4">Daftar E-Das</h4>
				</center>
				<div class="form-container mb-5">
					<form action="">
						<div class="row mb-3">
							<div class="col-6">
								<label for="nama-depan">Nama Depan</label>
								<input id="nama-depan" type="text" class="form-control top" name="nama-depan"
									placeholder="Nama Depan">
							</div>
							<div class="col-6">
								<label for="nama-belakang">Nama Belakang</label>
								<input id="nama-belakang" type="text" class="form-control top" name="nama-belakang"
									placeholder="Nama belakang">
							</div>
						</div>
						<div class="form-group">
							<label for="tanggal-lahir">Tanggal Kelahiran</label>
							<input id="tanggal-lahir" type="date" class="form-control" placeholder="Tanggal Kelahiran">
						</div>
						<div class="form-group">
							<label for="nim">NIM</label>
							<input id="nim" type="text" class="form-control" placeholder="NIM anda">
						</div>
						<div class="form-group">
							<label for="fakultas">Fakultas</label>
							<input id="fakultas" type="text" class="form-control" placeholder="Fakultas anda">
						</div>
						<div class="form-group">
							<label for="jurusan">Jurusan</label>
							<input id="jurusan" type="text" class="form-control" placeholder="Jurusan anda">
						</div>

						<div class="form-group">
							<label for="jenis-pelatihan">Pilih Jenis Pelatihan</label>
							<select id="jenis-pelatihan" type="date" class="form-control">
								<option value="">Pilih Jenis Pelatihan</option>
								<option value="">Hard Skill</option>
								<option value="">Soft Skill</option>
								<option value="">Surabaya</option>
							</select>
						</div>

						<div class="form-group">
							<label for="email">E-mail</label>
							<input id="email" type="email" class="form-control" placeholder="E-mail">
						</div>
						<div class="form-group">
							<label for="password">Password</label>
							<input id="password" type="password" class="form-control" placeholder="Password">
						</div>
						<div class="form-group">
							<label for="password-re">Konfirmasi Password</label>
							<input id="password-re" type="password" class="form-control"
								placeholder="Konfirmasi Password">
						</div>
						<button class="btn btn-daftar mt-2">Daftar</button>
					</form>
				</div>
			</div>
		</div>
	</div>


	<!--End Content Section-->
	<!-- End Navbar Section -->
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
		integrity="sha256-4+XzXVhsDmqanXGHaHvgh1gMQKX40OUvDEBTu8JcmNs=" crossorigin="anonymous"></script>
	<script async defer src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</body>

</html>
