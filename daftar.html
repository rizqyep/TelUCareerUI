	<!-- End Navbar Section -->
	<!--Content Section-->
	<div class="container mb-5">
		<div class="regist-box shadow-lg mx-auto  pl-4 pr-4 pb-1" style="margin-top : 10%;">
			<div class="regist-box-header pt-3">

				<h4 class="mt-3 mb-4 font-weight-bold text-center">Form Pendaftaran</h4>
				<p class="mt-2 mb-2 text-muted text-center">Isikan data diri kamu dibawah ini</p>

				<div class="form-container mb-5">
					<form action="">

						<div class="form-group">
							<label for="nama-depan">Nama Depan</label>
							<input id="nama-depan" type="text" class="form-control" name="nama-depan"
								placeholder="Nama Depan">
						</div>


						<div class="form-group">
							<label for="nim">NIM</label>
							<input id="nim" type="text" class="form-control" placeholder="NIM anda">
						</div>
						<div class="form-group">
							<label for="email">Email</label>
							<input id="email" type="text" class="form-control" placeholder="E-mail anda">
						</div>
						<div class="form-group">
							<label for="jurusan">Jurusan</label>
							<input id="jurusan" type="text" class="form-control" placeholder="Jurusan anda">
						</div>

						<div class="form-group">
							<label for="pelatihan">Pelatihan yang anda ikuti</label>
							<textarea name="pelatihan" id="pelatihan" cols="30" rows="5" class="form-control"
								placeholder="Ketikkan nama pelatihan"></textarea>
						</div>
						<button class="btn btn-daftar mt-2">Daftar</button>
					</form>
				</div>
			</div>
		</div>
	</div>


	<!--End Content Section-->
	<!-- End Navbar Section -->
