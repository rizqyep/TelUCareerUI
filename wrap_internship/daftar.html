	<div class="container mb-5">
		<div class="regist-box shadow-lg mx-auto " style="margin-top : 10%;">
			<div class="regist-box-header pt-3">

				<h4 class="mt-3 mb-5 font-weight-bold text-center">Registrasi Internship</h4>
				<hr class="mb-4">
				<div class="form-container mb-5  pl-4 pr-4 pb-5">
					<form action="">
						<div class="form-group">
							<label for="nama-mhs">Nama Mahasiswa</label>
							<input id="nama-mhs" type="text" class="form-control" name="nama-mhs"
								placeholder="Nama Mahasiswa">
						</div>

						<div class="form-group">
							<label for="nim">NIM</label>
							<input id="nim" type="text" class="form-control" placeholder="NIM anda">
						</div>
						<div class="form-group">
							<label for="email">Email</label>
							<input id="email" type="text" class="form-control" placeholder="E-mail anda">
						</div>
						<div class="form-group">
							<label for="perusahaan">Nama Perusahaan</label>
							<input id="perusahaan" type="text" class="form-control" placeholder="Nama Perusahaan">
						</div>

						<div class="form-group">
							<label for="posisi">Posisi Anda</label>
							<input id="posisi" type="text" class="form-control" placeholder="Posisi anda">
						</div>

						<div class="form-group">
							<label for="tanggal-mulai">Tanggal Mulai internship</label>
							<input id="tanggal-mulai" type="date" class="form-control" placeholder="tanggal-mulai anda">
						</div>

						<div class="form-group">
							<label for="tanggal-akhir">Tanggal Berakhir internship</label>
							<input id="tanggal-akhir" type="date" class="form-control" placeholder="tanggal-akhir anda">
						</div>

						<a href="log_intern.html" class="btn btn-daftar mt-2">Daftar</a href="log_intern.html">
					</form>
				</div>
